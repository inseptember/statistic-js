<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../src/m.js"></script>
		<script>
			var sample0 = new Stt.Sample([2116.8, 4806.4, 2809.7, 2920.4, 4001.2, 2553.8, 2968.8]);
			sample0.add( 2167.1);
			var sample1 = new Stt.Sample(2486.4, 2220.3, 1369.4, 2676.6, 1945.6, 2329, 2540.7, 2089.8);
			function gogo(){
				var t0 = (new Date().getTime());
				var ttest = Stt.Math.ttest(sample0, sample1);
				var t1 = (new Date().getTime());
				alert('T-test value is ' + ttest + ', cost ' + (t1 - t0) + 'ms.');
			}
		</script>
	</head>
	<body>
		<button onclick='gogo()'>GO</button>
	</body>
</html>
